<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalRank Web Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark grey text color */
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 70px auto 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
            position: relative;
            background-color: #fff; /* White background */
            color: #333; /* Dark grey text color */
        }

        form {
            display: grid;
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555; /* Medium grey label color */
        }

        select, input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .mode-toggle {
            background-color: #333; /* Dark grey button background */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -65px;
            right: 250px;
            transition: background-color 0.3s;
        }

            .mode-toggle:hover {
                background-color: #555; /* Slightly darker grey on hover */
            }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50; /* Green result color */
            margin-top: 20px;
        }

        .calculate-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

            .calculate-btn:hover {
                background-color: #45a049;
            }

        .error-message {
            color: #f00;
            margin-top: 5px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212; /* Dark grey background in dark mode */
            color: #fff;
        }

            body.dark-mode header {
                background-color: #333;
            }

            body.dark-mode main {
                background-color: #333; /* Dark grey background in dark mode */
            }

            body.dark-mode label,
            body.dark-mode select,
            body.dark-mode input {
                background-color: #444; /* Darker grey background in dark mode */
                color: #fff;
            }
    </style>
</head>
<body>

    <header>
        <h1>TotalRank Web</h1>
    </header>

    <main>
        <button onclick="toggleDarkMode()" class="mode-toggle" id="modeToggle">
            <i class="fas fa-sun"></i>
        </button>

        <p>This algorithm will help you rank people on a scale between 1 - 10 based on beauty, body, and style.</p>

        <form id="totalRankForm">
            <label for="three">Category for Right Value (3): </label>
            <select id="three" name="three" required>
                <option value="beauty">Beauty</option>
                <option value="body">Body</option>
                <option value="style">Style</option>
            </select>

            <label for="two">Category for Middle Value (2): </label>
            <select id="two" name="two" required>
                <option value="beauty">Beauty</option>
                <option value="body">Body</option>
                <option value="style">Style</option>
            </select>

            <label for="one">Category for Left Value (1): </label>
            <select id="one" name="one" required>
                <option value="beauty">Beauty</option>
                <option value="body">Body</option>
                <option value="style">Style</option>
            </select>

            <label for="beauty">Enter the value for beauty: </label>
            <input type="number" id="beauty" name="beauty" required min="1" max="10">
            <div class="error-message" id="beautyError"></div>

            <label for="body">Enter the value for body: </label>
            <input type="number" id="body" name="body" required min="1" max="10">
            <div class="error-message" id="bodyError"></div>

            <label for="style">Enter the value for style: </label>
            <input type="number" id="style" name="style" required min="1" max="10">
            <div class="error-message" id="styleError"></div>

            <button type="button" onclick="calculateTotalRank()" class="calculate-btn">Calculate Total Rank</button>
        </form>

        <p id="result"></p>
    </main>

    <script>function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const modeToggle = document.getElementById('modeToggle');
            const iconClass = body.classList.contains('dark-mode') ? 'fa-moon' : 'fa-sun';
            modeToggle.innerHTML = `<i class="fas ${iconClass}"></i>`;
        }

        function validateInput(value, errorElementId) {
            const errorElement = document.getElementById(errorElementId);
            if (value < 1 || value > 10 || isNaN(value)) {
                errorElement.textContent = "Only values between 1-10 are allowed";
                return false;
            } else {
                errorElement.textContent = "";
                return true;
            }
        }

        function calculateTotalRank() {
            const beauty = parseInt(document.getElementById('beauty').value) || 0;
            const body = parseInt(document.getElementById('body').value) || 0;
            const style = parseInt(document.getElementById('style').value) || 0;

            // Validate inputs
            const beautyValid = validateInput(beauty, 'beautyError');
            const bodyValid = validateInput(body, 'bodyError');
            const styleValid = validateInput(style, 'styleError');

            // If any input is invalid, don't proceed with the calculation
            if (!beautyValid || !bodyValid || !styleValid) {
                return;
            }

            let total = 0;

            // ... (rest of the calculation logic)

            const totalRank = total / 6.0;
            document.getElementById('result').innerText = `Total Rank: ${totalRank.toFixed(2)}`;
        }</script>
</body>
</html>
